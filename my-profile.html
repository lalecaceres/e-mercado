  <div class="container">
    <div class="text-center p-4">
      <h2>Mi Perfil</h2>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-8 order-md-1 row">
        <h4 class="col-md-12">Información Personal</h4>

        <form class="needs-validation col-s-12 col-md-8" id="sell-info">

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="productName">Nombre </label>
              <input type="name" class="form-control" id="name" placeholder="Ingresa tu nombre completo">
              <div class="invalid-feedback">
                Ingresa un nombre
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="productName">Emial</label>
              <input type="email" class="form-control" id="mail" placeholder="Ingresa tu mail">
              <div class="invalid-feedback">
                Ingresa un mail
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="productName">Edad</label>
              <input type="number" class="form-control" id="date" placeholder="">
              <div class="invalid-feedback">
                Ingresa un mail
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="productName">Telefono</label>
              <input type="tel" class="form-control" id="tel" placeholder="">
              <div class="invalid-feedback">
                Ingresa un mail
              </div>
            </div>
          </div>
          <br>
          <button id="guardar" type="submit" class="btn btn-success btn-lg">Guardar cambios</button>
        </form>
        <div class="card rounded col" id="perfil" style="width: 18rem;">
          <div class="card-body bg-transparente">
          </div>
